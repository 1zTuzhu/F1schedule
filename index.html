<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1赛历 2025</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23e10600'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='34' fill='white' font-family='Arial,Helvetica,sans-serif'%3EF1%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container">
    <div class="content-area">
      <header class="header">
        <h1>F1赛历 2025</h1>
        <p>一级方程式世界锦标赛时间表 | 北京时间（UTC+8）</p>
      </header>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalRaces">24</div>
          <div class="stat-label">总比赛数</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completedRaces">0</div>
          <div class="stat-label">已完赛</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="upcomingRaces">24</div>
          <div class="stat-label">待进行</div>
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="upcoming">即将开始</button>
        <button class="filter-btn" data-filter="completed">已完赛</button>
        <button class="filter-btn" data-filter="streamers">观看直播</button>
      </div>

      <div id="raceGrid" class="race-grid">
        <!-- 比赛卡片将在这里动态生成 -->
      </div>
    </div>

    <div class="copyright" id="copyright">
      <div class="copyright-text">© 2025 1zTuzhu. All rights reserved.</div>
      <div class="copyright-details">
        <span>F1赛历数据来源于官方公开信息</span>
        <span>•</span>
        <span>本网站仅供学习和交流使用</span>
        <span>•</span>
        <span>如有侵权请联系删除</span>
      </div>
    </div>
</div>

<!-- 返回顶部按钮 -->
<button class="back-to-top" id="backToTop" title="返回顶部">
  <span class="back-to-top-icon">↑</span>
</button>

  <script src="assets/js/app.js"></script>
</body>
</html>
